<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="button gray" onclick="clearDisplay()">AC</button>
            <button class="button gray" onclick="deleteLast()">&#8592;</button>
            <button class="button gray" onclick="appendToDisplay('%')">%</button>
            <button class="button orange" onclick="appendToDisplay('/')">&#247;</button>
            <button class="button dark" onclick="appendToDisplay('7')">7</button>
            <button class="button dark" onclick="appendToDisplay('8')">8</button>
            <button class="button dark" onclick="appendToDisplay('9')">9</button>
            <button class="button orange" onclick="appendToDisplay('*')">X</button>
            <button class="button dark" onclick="appendToDisplay('4')">4</button>
            <button class="button dark" onclick="appendToDisplay('5')">5</button>
            <button class="button dark" onclick="appendToDisplay('6')">6</button>
            <button class="button orange" onclick="appendToDisplay('-')">-</button>
            <button class="button dark" onclick="appendToDisplay('1')">1</button>
            <button class="button dark" onclick="appendToDisplay('2')">2</button>
            <button class="button dark" onclick="appendToDisplay('3')">3</button>
            <button class="button orange" onclick="appendToDisplay('+')">+</button>
            <button class="button dark" onclick="appendToDisplay('0')">0</button>
            <button class="button dark" onclick="appendToDisplay('00')">00</button>
            <button class="button dark" onclick="appendToDisplay('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
